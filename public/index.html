<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="FEEEZ - Bills Paid. Fees Gone. Automated crypto bill payments with AI assistance on Somnia Network."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>FEEEZ - Bills Paid. Fees Gone.</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-size: 1.2rem;
      }
      
      .loading::after {
        content: '';
        width: 20px;
        height: 20px;
        margin-left: 10px;
        border: 2px solid transparent;
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">Loading FEEEZ</div>
    </div>
    
    <script>
      
      window.addEventListener('load', async () => {
        if (typeof window.ethereum !== 'undefined') {
          try {
            const chainId = await window.ethereum.request({ method: 'eth_chainId' });
            const somniaTestnetChainId = '0x1F49D';
            
            if (chainId !== somniaTestnetChainId) {
              try {
                await window.ethereum.request({
                  method: 'wallet_addEthereumChain',
                  params: [{
                    chainId: somniaTestnetChainId,
                    chainName: 'Somnia Testnet',
                    rpcUrls: ['https://testnet-rpc.somnia.network'],
                    nativeCurrency: {
                      name: 'STT',
                      symbol: 'STT',
                      decimals: 18
                    },
                    blockExplorerUrls: ['https://testnet-explorer.somnia.network']
                  }]
                });
              } catch (error) {
                console.log('Failed to add Somnia Testnet to wallet');
              }
            }
          } catch (error) {
            console.error('Error checking network:', error);
          }
        }
      });
    </script>
  </body>
</html>
